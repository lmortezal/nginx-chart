replicaCount: 2

ingress:
  enabled: false

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 99 # Target CPU utilization percentage
  targetMemoryUtilizationPercentage: 99 # Target memory utilization percentage
resources:
  requests:
    memory: "16Mi"
    cpu: "20m"
  limits:
    memory: "32Mi"
    cpu: "40m"

# strategy:
maxSurge: 1
maxUnavailable: 0
minReadySeconds: 45
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80

istio:
  enabled: true
  gateway:
    name: nginx-gateway
    namespace: istio-system
  virtualService:
    hosts:
      - "*"
    gateways:
      - nginx-gateway
    http:
      - match:
          - uri:
              prefix: "/"
        route:
          - destination:
              host: nginx-chart
              port:
                number: 80

nginxConfig: |
  upstream kuard {
      server  kuard-svc:8080;
  }
  server {
      listen      80 http2;
      server_name  _;

      location / {
          proxy_pass         http://kuard;
          proxy_set_header   Host              $host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto $scheme;
      }

      error_page  500 502 503 504  /50x.html;
      location = /50x.html {
          root   /usr/share/nginx/html;
      }
  }

kuard:
  name: kuard
  image:
    repository: gcr.io/kuar-demo/kuard-amd64
    tag: green
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "16Mi"
      cpu: "20m"
    limits:
      memory: "450Mi"
      cpu: "40m"
  service:
    type: ClusterIP
    port: 8080
